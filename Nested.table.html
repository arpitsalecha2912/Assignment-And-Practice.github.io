<html>
    <head>
        <title>Nested.table</title>
    </head>
    <body>
        <table cellspacing="0px">
            <tr>
                <th align="left" rowspan="6" valign="top">QUALIFICATION</th>
                <td>SI.No</td>
                <td>Examination</td>
                <td align="center">Board</td>
                <td align="center">Percentage</td>
                <td align="center">Year Of Passing</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Class X</td>
                <td>
                    <input type="tel" name="Cboard" value="" maxlength="10"/> 
                </td>
                <td>
                    <input type="tel" name="pboard" value="" maxlength="4"/>
                </td>
                <td>
                    <input type="tel" name="yboard" value="" maxlength="4"/>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>Class XII</td>
                <td>
                    <input type="tel" name="C2board" value="" maxlength="10"/> 
                </td>
                <td>
                    <input type="tel" name="p2board" value="" maxlength="4"/>
                </td>
                <td>
                    <input type="tel" name="y3board" value="" maxlength="4"/>
                </td>
            </tr>
            <tr>
                <td>3</td>
                <td>Graduation</td>
                <td>
                    <input type="tel" name="C3board" value="" maxlength="10"/> 
                </td>
                <td>
                    <input type="tel" name="p3board" value="" maxlength="4"/>
                </td>
                <td>
                    <input type="tel" name="y3board" value="" maxlength="4"/>
                </td>
            </tr>
            <tr>
                <td>4</td>
                <td>Masters</td>
                <td>
                    <input type="tel" name="C4board" value="" maxlength="10"/> 
                </td>
                <td>
                    <input type="tel" name="p4board" value="" maxlength="4"/>
                </td>
                <td>
                    <input type="tel" name="y4board" value="" maxlength="4"/>
                </td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td align="center">(10char max)</td>
                <td align="center">(upto 2 decimal)</td>
                <td></td>
            </tr>
        </table>
    </body>
</html>
