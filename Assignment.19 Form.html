<html>
    <head>
        <title>Assignment.19 Form</title>
    </head>
    <body>
        <center>
            <form>
                <table height="550px" width="500px" style="background-color: rgb(238, 210, 186);">
                    <tr>
                        <th colspan="2" style="font-size:30px;">Registration Form</th>
                    </tr>
                    <tr>
                        <td align="center" style="width:100px;">Username:</td>
                        <td>
                            <input type="text" name="text" value="" style="border-color: brown;"/>
                        </td>
                    </tr>
                    <tr>
                        <td align="center">Password:</td>
                        <td>
                            <input type="Password" name="Password" value="" style="border-color: brown;"/>
                        </td>
                    </tr>
                    <tr>
                        <td align="center">Name:</td>
                        <td>
                            <input type="text" name="text1" value="" style="border-color: brown;"/>
                        </td>
                    </tr>
                    <tr>
                        <td align="center">Address:</td>
                        <td>
                            <input type="text" name="Add" value="" style="border-color: brown;"/>
                        </td>
                    </tr>
                    <tr>
                        <td align="center">Country:</td>
                        <td>
                            <select  name="Country"style="border-color: brown;">
                                <option selected disabled>(Please select a country)</option>
                                <option>American</option>
                                <option>India</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td align="center">ZIP Code:</td>
                        <td>
                            <input type="tel" name="Code" maxlength="6" value="" style="border-color: brown;"/>
                        </td>
                    </tr>
                    <tr>
                        <td align="center">Email:</td>
                        <td>
                            <input type="email" name="email" value="" style="border-color: brown;"/>
                        </td>
                    </tr>
                    <tr>
                        <td align="center">Sex:</td>
                        <td>
                            <input type="radio" name="gender"/>Male
                            <input type="radio" name="gender"/>Female
                        </td>
                    </tr>
                    <tr>
                        <td align="center">Language:</td>
                        <td>
                            <input type="checkbox" name="English"/>English
                            <input type="checkbox" name="Non-English"/>Non English
                        </td>
                    </tr>
                    <tr style="height:120px;">
                        <td align="center" valign="top" rowspan="2">About:</td>
                        <td valign="top">
                            <textarea name="Add" rows="7" cols="45" value=""></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="">
                            <input type="submit" name="submit" style="border-color: brown;"/>	
                        </td>
                    </tr>
                </table>
            </form>
        </center>
    </body>
</html>
